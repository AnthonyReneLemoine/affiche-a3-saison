<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiche A3 - Saison Sarzeau</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @page {
      size: A3 portrait;
      margin: 0;
    }

    body {
      width: 297mm;
      height: 420mm;
      margin: 0 auto;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .poster {
      width: 100%;
      height: 100%;
      position: relative;
      padding: 20mm;
    }

    .logo-bottom-right {
      position: absolute;
      bottom: 15mm;
      right: 15mm;
    }

    .logo-bottom-right img {
      width: 50mm;
      height: auto;
    }

    @media print {
      body {
        width: 297mm;
        height: 420mm;
      }
    }
  </style>
</head>
<body>
  <div class="poster">

    <!-- Logo en bas Ã  droite -->
    <div class="logo-bottom-right">
      <img src="assets/logo-sarzeau.png" alt="Logo Sarzeau">
    </div>
  </div>
</body>
</html>
